<div class="list-container" appClickOutside>
  <div class="input-group">
    <span class="input-group-text" id="ingName">Name</span>
    <input
      id="ingredientName" (input)="fetchIngredients()" (keyup.enter)="fetchIngredients()"
      (keyup.tab)="closeItemList($event)" [(ngModel)]="inputValue"
      class="form-control"
      aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
  </div>

  <div class="list-group" *ngIf="isListOpen">
    <button
      *ngFor="let item of ingredients" (click)="selctIngredient(item)"
      type="button"
      class="list-group-item list-group-item-action"
      aria-current="true">
      {{item.name}}
    </button>
  </div>
</div>
