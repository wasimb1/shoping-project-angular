<div class="row justify-content-around">
  <div class="col-sm-6">
    <app-shopping-edit></app-shopping-edit>
  </div>

  <div class="col-sm-6 my-2">
    <ol class="list-group list-group-numbered list-group-flush">
      <ng-container 
      *ngFor="let item of ingredients; index as i">
        <li
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
          [ngClass]="{active: item.active}"
          *ngIf="item.isDeleted === 0"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold d-flex align-items-center">{{item.name}}
              <span class="badge bg-primary rounded-pill ms-2">{{item.amount}}</span>
            </div>
            <p>{{item.description}}</p>
          </div>
          
          <div class="shopingActions">
            <span class="pe-2" (click)="editItem(item, i)"> <i class="fa fa-regular fa-file-pen"></i></span>
            <span class="pe-2" (click)="deleteItem(item, i)"> <i class="fa fa-sharp fa-solid fa-trash"></i></span>
          </div>
        </li>
      </ng-container>
    
    </ol>
  </div>
</div>
